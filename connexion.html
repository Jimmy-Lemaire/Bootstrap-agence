<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire connexion</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-light">

  <!-- Conteneur flex pour centrer verticalement et horizontalement -->
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 400px;">
      <h3 class="text-center mb-4">Connexion</h3>
      
      <form action="/action_page.php">
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email :</label>
          <input type="email" class="form-control" id="email" placeholder="Entrer email">
        </div>

        <!-- Mot de passe -->
        <div class="mb-3">
          <label for="pwd" class="form-label">Mot de passe :</label>
          <input type="password" class="form-control" id="pwd" placeholder="Entrer mot de passe">
        </div>

        <!-- Checkbox -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember">
          <label class="form-check-label" for="remember">Se souvenir de moi</label>
        </div>

        <!-- Bouton -->
        <button type="submit" class="btn bg-success w-100">Valider</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
