<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription Bootstrap 5</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-light">

  <!-- Conteneur flex pour centrer -->
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 450px;">
      <h3 class="text-center mb-4">Inscription</h3>
      
      <form action="/register.php">
        <!-- Nom -->
        <div class="mb-3">
          <label for="lastname" class="form-label">Nom :</label>
          <input type="text" class="form-control" id="lastname" placeholder="Entrer votre nom" required>
        </div>

        <!-- Prénom -->
        <div class="mb-3">
          <label for="firstname" class="form-label">Prénom :</label>
          <input type="text" class="form-control" id="firstname" placeholder="Entrer votre prénom" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email :</label>
          <input type="email" class="form-control" id="email" placeholder="Entrer votre email" required>
        </div>

        <!-- Mot de passe -->
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe :</label>
          <input type="password" class="form-control" id="password" placeholder="Créer un mot de passe" required>
        </div>

        <!-- Confirmation mot de passe -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmer le mot de passe :</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmer le mot de passe" required>
        </div>

        <!-- Checkbox -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="terms" required>
          <label class="form-check-label" for="terms">
            J’accepte les conditions générales
          </label>
        </div>

        <!-- Bouton -->
        <button type="submit" class="btn btn-success w-100">S'inscrire</button>
      </form>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
